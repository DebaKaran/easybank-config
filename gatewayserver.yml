eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: true

info:
  app:
    name: "gatewayserver"
    description: "Eazy Bank Gateway Server"
    version: "1.0.0"

spring:
  cloud:
    gateway:
      routes:
        - id: accounts-service
          uri: lb://ACCOUNTS
          predicates:
            - Path=/eazybank/accounts/**
          filters:
            - RewritePath=/eazybank/accounts/(?<segment>.*), /${segment}

        - id: loans-service
          uri: lb://LOANS
          predicates:
            - Path=/eazybank/loans/**
          filters:
            - RewritePath=/eazybank/loans/(?<segment>.*), /${segment}

        - id: cards-service
          uri: lb://CARDS
          predicates:
            - Path=/eazybank/cards/**
          filters:
            - RewritePath=/eazybank/cards/(?<segment>.*), /${segment}
